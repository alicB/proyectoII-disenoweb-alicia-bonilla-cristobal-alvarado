<section class="container" id="contenedorLogin" hidden>
    <section class="modal fade" id="modalLogin">
        <section class="modal-dialog modal-lg modal-dialog-centered">
            <section class="modal-content">
                <section class="modal-header mhead">
                    <h5 class="modal-title">Log In</h5>
                    <button class="close" data-dismiss="modal" style="color: white">&times;</button>
                </section>
                <section class="modal-body">
                    <section class="container-fluid">
                        <form>
                            <section class="form-group row" hidden="" id="usuario">
                                <section class="col-sm-8" id="usuarioLogin">
                                    <input class="form-control" type="text" id="user" name="user" required="" placeholder="Usuario" />
                                </section>
                            </section>
                            <section class="form-group row" hidden="" id="divpassword">
                                <section class="col-sm-8" id="password">
                                    <input class="form-control" type="password" id="pass" name="pass" required="" placeholder="Contraseña" />
                                </section>
                            </section>
                        </form>
                    </section>
                </section>
                <section class="modal-footer">
                    <a class="btn btn-primary" href="#" id="Btnlogin">Login</a><br><br>
                    <a href="#">¿Olvidaste tu contraseña?</a><br>
                    <a href="#">¿No tienes cuenta? Regístrate</a><br>
                </section>
            </section>
        </section>
    </section>
</section>
